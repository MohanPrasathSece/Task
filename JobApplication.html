<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Registration Form</title>
</head>
<body style="  text-align: center;">
    <h2>Job Registration Form</h2>
    <form style="display: inline-block; text-align: left;">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" style="width: 100%; padding: 8px; margin-bottom: 10px;" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" style="width: 100%; padding: 8px; margin-bottom: 10px;" required><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" style="width: 100%; padding: 8px; margin-bottom: 10px;" required><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" style="width: 100%; padding: 8px; margin-bottom: 10px;" required><br>

        <label for="position">Position Applied For:</label><br>
        <input type="text" id="position" name="position" style="width: 100%; padding: 8px; margin-bottom: 10px;" required><br>

        <label for="resume">Upload Resume:</label><br>
        <input type="file" id="resume" name="resume" style="margin-bottom: 10px;"><br>

        <input type="submit" value="Submit" style="padding: 8px 16px;">
    </form>
</body>
</html>
